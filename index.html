    <style>
        .hi:hover{
            scale: 2.5;
            z-index: 50;
            position: relative;
            }
            .hi{
                transition: scale 300ms;
            }
             
            .s:hover{
                scale: 1.5;
            }
            label{
                display: block;
            }
            input{
                display: block;
                color: black;
                text-align: center;
                outline: none;
                
            
            }
            input:focus{
                background: #8be99e;
            }
            #btn_ajout{
                background: linear-gradient(to right, rgb(248, 248, 225), rgb(15, 13, 13));
                transition: background-color 3s;
            }
            #btn_ajout:hover{
                background: linear-gradient(to right, rgb(32, 28, 28), rgb(208, 208, 197))
            }
            @media (min-width: 900px){

                background-image: url(/assets/images/téléchargement.jpg);
              
            }   
            }
            @media (min-width: 640px) and (max-width: 992px) {
            #terran{
                position: absolute;
                bottom: 0;
                top: 10px;
                grid-column: 1 /span 3;
                width: 100%;
                background-image: url(assets/images/téléchargement.jpg);
                
            }
            #f_c{
                flex-direction: column;
            }
            #l_n{
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            #div_g{
                height: 4rem;
            }
            #div_g1{

                height: 4rem;
                width: 100%;
            }
            #img{
                width: 1.5rem;
            }
            #club{
                width: 2rem;
            }
            #posi{
                margin: 0;
                padding: 0;
            }
            #change{
                grid-column: 3 /span 6;
            }
            }
            @media (min-width: 510px) and (max-width: 640px) {
            body {
                background-color: blue;
            }
            #terran{
                position: absolute;
                /* bottom: 0; */
                grid-column: 1 /span 6;
                width: 100%;
                height: 100%;
                margin: 0px;
                background-image: url(/assets/images/téléchargement1.jpg);
                height: 100%;
                width: 100%;
            }   
            
            }
            @media (max-width: 510px){
            body {
                background-color: blue;
            }
            #terran{
                background-image: url(/assets/images/téléchargement.jpg);

            }   
            }
    
            </style>
