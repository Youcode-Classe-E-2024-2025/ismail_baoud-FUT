            ::-webkit-scrollbar {
            width: 3px;
            height: 3px;
        }
        

            ::-webkit-scrollbar-thumb {
            background: rgba(23,23,23,1);
            border-radius: 5px;
            }
            .plus:hover{
                cursor: pointer;
                border-radius: 100%;
                box-shadow: 0 0 10px 0 rgb(203, 181, 181);
            }
            .play{
                transition: transform 0.3s ease-in-out;
            }
            .play:hover{
                transform: scale(1.7);
                
            }
            @keyframes flaming {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
            }
            @keyframes flicker {
                0% { text-shadow: 0 0 5px rgba(255, 69, 0, 0.8), 0 0 5px rgba(245, 45, 45, 0.8); }
                100% { text-shadow: 0 0 5px rgba(255, 69, 0, 1), 0 0 10px rgb(254, 21, 21); }
            }
            .flaming-text {
                background: linear-gradient(45deg, #b15635, #984f42, #8f6b3e, #a99a47);
                background-size: 20rem 20rem;
                -webkit-background-clip: text;
                color: transparent;
                animation: flaming 0.5s infinite, flicker 0.5s infinite;
                font-size: 2rem;
                font-weight:600;
                letter-spacing: 3px;

            }
            

            @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
            }
            .fade-in {
                animation: fadeIn 1s ease-in-out;
            }
