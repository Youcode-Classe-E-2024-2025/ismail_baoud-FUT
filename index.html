    <style>
        .empty_card:hover {
            scale: 1.1;
        }

            display: block;
        }

        input {
            display: block;
            color: black;
            text-align: center;
            outline: none;
            margin: 10px;


        }

        @media (min-width: 1250px) {

            .posi {
                margin-left: 3rem
            }
        }

        @media (max-width: 1250px) {
            .f_c {
                display: none;
            }

            .ball {
                font-size: 2rem;
            }

            .posi {
                margin-left: 4rem
            }
        }

        @media (max-width: 1000px) {
            .on {
                display: flex;
                flex-direction: column;
            }

            #terran {
                width: 100vw;
                height: 60vh;
            }

            #change {
                width: 100vw;
                height: 40vh;
                background: #f9f9f9;
            }

            .empty_card {
                width: 3rem;
            }

            .f_c {
                display: flex;
            }

            #changement {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            #div_g1 {
                width: 80vw;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .ball {
                font-size: 2rem;
            }

            .posi {
                margin-left: 7rem
            }

        }

        @media (max-width: 640px) {
            .on {
                display: grid;
                grid-template-rows: repeat(2, 1fr);
            }

            #terran {
                grid-row: 1;
                height: 60vh;
            }

            #change {
                grid-row: 2;

            }

            #div_g1 {
                width: 100vw;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .scale,
            .hi {
                width: 2rem;
            }

            .ball {
                font-size: 1rem;
                font-weight: 300;
                letter-spacing: 1px;
            }

            .posi {
                margin-left: 10%;
            }
        }

        @media (max-width: 330px) {
            .l_n {
                display: none;

            }

            .flaming {
                font-size: 1rem;
            }

            .posi {
                margin-left: 5px;
                margin-right: 5px;
            }

            #terran {
                padding-left: 2rem;
                padding-right: 2rem;
                gap: 5px;
            }

        }


        ::-webkit-scrollbar {
            width: 3px;
            height: 3px;
        }


        ::-webkit-scrollbar-thumb {
            background: rgba(23, 23, 23, 1);
            border-radius: 5px;
        }

        .empty_card:hover {
            cursor: pointer;
            /* border-radius: 100%; */
            /* box-shadow: 0 0 10px 0 rgb(203, 181, 181); */
        }

        .play {
            transition: transform 0.3s ease-in-out;
        }

        .play:hover {
            transform: scale(1.7);

        }

        @keyframes flaming {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes flicker {
            0% {
                text-shadow: 0 0 5px rgba(255, 69, 0, 0.8), 0 0 5px rgba(245, 45, 45, 0.8);
            }

            50% {
                text-shadow: 0 0 10px rgba(255, 69, 0, 1), 0 0 15px rgb(254, 21, 21);
            }

            100% {
                text-shadow: 0 0 5px rgba(255, 69, 0, 0.8), 0 0 10px rgb(254, 21, 21);
            }
        }

        .flaming {
            background: linear-gradient(45deg, #b15635, #984f42, #8f6b3e, #a99a47);
            background-size: 20rem 20rem;
            -webkit-background-clip: text;
            color: transparent;
            animation: flaming 0.5s infinite, flicker 0.5s infinite;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 3px;

        }


        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
